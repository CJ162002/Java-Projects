<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>home</title>
</head>
<body>
<section>
<div class="container" style="margin-top: 3%">
<div class="row">
<div class="col-md-8 offset-md-2 mt-3 shadow p-3 mb-5 bg-body-tertiary rounded" id="reg-div">
<div th:if="${message}" th:classappend="${message.type}" class="alert text-center" role="alert">
<p th:text="${message.content}"></p>
</div>
<div class="text-center">
<img alt="register_img" th:src="@{/image/register.png}" style="height:80px">
<h1>Register here</h1>
</div>
<form novalidate style="padding-top: 20px;" th:action="@{/registry-process}" method="post" th:object="${user_registry}">
  <div class="mb-3">
    <label for="user" class="form-label" id="label-reg">User name</label>
    <input type="text" name="name" 
    th:value="${user_registry.name}" 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    class="form-control" id="user" 
    placeholder="Enter your full name" required>
    <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
  </div>
    <div class="mb-3">
    <label for="email" class="form-label" id="label-reg">Email address</label>
    <input type="email" name="email" 
    th:value="${user_registry.email}" 
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
    class="form-control" id="email" 
    placeholder="Enter your email address" required>
    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label" id="label-reg">Password</label>
    <input type="password" name="password" 
    class="form-control" id="password" 
    th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
    placeholder="Enter your password" required>
    <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
   </div>
   <div class="form-group">
   <label class="form-label" id="label-reg">Description</label>
   <textarea class="form-control" name="about" 
   th:text="${user_registry.about}" rows="8" 
   th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
   placeholder="Enter something about yourself..." id="textarea"></textarea>
   <div th:each="e : ${#fields.errors('about')}" th:text="${e}" class="invalid-feedback"></div>
   </div>
  <div class="mb-3 form-check" style="margin-top: 3%" >
    <input type="checkbox" name="terms" class="form-check-input" id="check" >
    <label class="form-check-label" for="check">Agree the terms and conditions.</label>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  	<button type="reset" class="btn btn-warning">Reset</button>
  </div>
</form>
</div>
</div>
</div>
</section>
</body>
</html>

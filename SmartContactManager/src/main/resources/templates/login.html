<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>

<section>
<div class="container py-5 h-100 log_div" style="margin-top: 8%">
	<div class="text-center mb-5">
	<h1 style="color: #00BFFF;font-size: xx-large; text-decoration: blink;font-family: 'Algerian';letter-spacing: 2px;">Login</h1> 
	</div>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <div th:if="${param.error}" class="alert alert-danger text-center" id="error-alert">Please check the credentials !!</div> 
      <div th:if="${param.logout}" class="alert alert-success text-center" id="logout-alert">Successfully Logout </div>
        <form th:action="@{/login}" method="post">
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label label-log" for="form1Example13">Email address</label>
            <input type="email" id="form1Example13" name = "email" class="form-control form-control-lg" />
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label label-log" for="form1Example23">Password</label>
            <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked required/>
              <label class="form-check-label" for="form1Example3"> Accept terms and conditions !! </label>
            </div>
            <a th:href="@{/register}" style="text-decoration: none;">Register here</a>
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
     <link th:href="@{/css/style.css}" rel="stylesheet" >
</head>
<body class="user-body">
<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary navBack">
  <div class="container-fluid nacBack">
    <a><img onclick="togglesidebar()" alt="profile.jpg" th:src="@{/image/sidebar.png}" class="sidebarimg"></a>
    <a class="navbar-brand" th:href="@{/user/dashboard}" style="color: white; font-weight: bold;">Smart Contact Manager</a>
    <a class="nav-link active" aria-current="page" th:href="@{/user/show_contacts/0}" style="margin-right: 10px">View Contacts</a>
    <a class="nav-link active" aria-current="page" th:href="@{/user/userabout}">About</a>
    <a class="nav-link active" style="padding-left: 10px" aria-current="page" th:href="@{/contact}">Contact us</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center" style="padding-right: 10px;">
        <li class="nav-item me-3">
          <a th:href="@{/user/profile}" class="nav-link d-flex align-items-center" style="color: white;">
            <img alt="profile.jpg" th:src="@{/image/profile.png}" style="width: 30px; margin-right: 10px;">
            <span th:text="${user.getName()}"></span>
          </a>
        </li>
        <li class="nav-item">
        <a class="btn btn-outline-success" id="button-log" th:href="@{/logout}"  style="text-decoration: none;">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- navbar end -->

<div style="display: flex;">
	<div class="sidebar">
		<div style="width: 100%;">
		<img onclick="togglesidebar()" alt="crossimg" src="/image/cross.png" >
		</div>
		<a th:href="@{/user/dashboard}" style="margin-top: 5%">Home</a>
		<a th:href="@{/user/profile}">Your Profile</a>
		<a th:href="@{/user/show_contacts/0}">View Contacts</a>
		<a th:href="@{/user/add-contact}">Add Contacts</a>
		<a th:href="@{/logout}">Logout</a>
		<div style="width: 96%; height: 0.5px; 
		background-color: black; 
		margin-left: 2%;
		margin-top: 10%;
		box-shadow: 15px 5px 10px rgba(0, 0, 0, 0.5);"></div>
	</div>
	
	<div th:replace="${content}">
	
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
